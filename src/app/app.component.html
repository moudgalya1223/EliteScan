<div class="camera-container">
  <webcam [videoOptions]="videoOptions" [trigger]="trigger" (imageCapture)="handleImage($event)"></webcam>
  <button (click)="triggerSnapshot()">Capture Image</button>
  <img *ngIf="image" [src]="image" alt="Captured Image" />
</div>
<p>{{all}}</p>
